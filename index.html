<!DOCTYPE html>
<!-- ICS2O-Unit5-03-HTML-Factorial-->
<html lang="en-ca">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="This program will calculate the factorial of the number inputted by the user using a DO... WHILE loop.">
    <meta name="keywords" content="immaculata, ics2o">
    <meta name="author" content="Katie G">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css"> 
    
    <!-- For the Favicon on this page -->
    <link rel="apple-touch-icon" sizes="180x180" href="./fav/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./fav/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./fav/favicon-16x16.png">
    <link rel="manifest" href="./fav/site.webmanifest">
    
    <!-- Google's MDL -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
     <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-light_blue.min.css" /> 
    <title>factorials exist and personally I am happy that they do. </title>

    <!-- Javascript script file search lookup command thing. -->
    <script src="./js/script.js"></script>
  </head>
  <body>
    <!-- Google's MDL -->
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <div class = "mdl-layout mdl-js-layout--fixed-header">
    
    <!-- Container for web page content -->
    <main class = "mdl-layout__content" style = "padding-left:10px">

      <!-- Header, more specifically the largest header possible, primarily for visual structural aesthetic. -->
      <center>
        <h1>Factorials!!! They exist. I like them.</h1>
        <br>
        <br>
        
        <!-- image (visual aide) of the website to add some spice, add some character -->
        <img src="./images/exclamation-mark.png" alt="two big orane exclamation marks! they are very pretty I think">
        <br>
        <br>

        <!-- some text explaining basic web page function -->
        <p>Factorials are pretty cool! If you think factorials are complicated, though, this is the website for you. This website will do the whole factorial thing for you! Just try it out down below and see for yourself: </p>
        <br>
        
        <!-- form to collect and submit user factorial -->
        <form action="javascript:factorialClicked()">
          <label for="user-number">Positive integer: </label>
          <input type="number" min="0" step="1" id="user-number" name="user-number">
          <br>
          <br>

          <!-- a button to submit the data collected in the form, mdl style! -->
          <button onclick="factorialClicked()" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
            Factorial Time!
          </button>
        </form>
        <br>
        <br>
          
        <!-- the div element that will display information back to the user -->
        <div id="factorial-number"></div>
      </center>
    </main>
    </div>
  </body>
</html>
